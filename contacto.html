<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
           

        <div class="caja">
            <h1><img src="img/imagenes/logo.png" alt="logo barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico"> Correo electronico</label>
            <input type="email" id="correoelectronico"  class="input-padron" required
            placeholder="email@ejemplo.com">
            
            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono"  class="input-padron" required
            placeholder="(xx)xxxx xxxx">

            <label for="Mensaje">Mensaje</label>
            <textarea name="" id="Mensaje" cols="70" rows="10"  class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaria que lo contactecmos?</legend>

                
                <label for="radio-email"><input type="radio"  name="contacto" id="radio-email" value="email">Email</label>
            
                <label for="radio-telefono"><input type="radio"  name="contacto" id="radio-telefono" value="telefono">Telefono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
            

            </fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
            
            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <table>

            <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>

            </tbody>
        </table>
    </main>
</body>
<footer>
    <img src="img/imagenes/logo-blanco.png" alt="Logo en pie de pagina">
    <p class="copyright">&copy; Copyright Barberia Alura - 2022</p>
</footer>
</html>
